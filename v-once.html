<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once</title>
</head>
    <body>
        <div id="directives">
            <h1>{{ person.name }}</h1>
            <div v-once>{{ person.age }}</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                    el: '#directives',
                    data: {
                        person: {
                            name: 'Lucas',
                            age: 24
                        }
                    }
                });
        </script>
    </body>
</html>
