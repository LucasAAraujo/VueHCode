<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagem de dados</title>
    
</head>
    <body>
        
        <div id="data_binding">
            <h1 v-bind:title="tagMessage">{{ message }}</h1>
            <p>Meu nome Ã© {{ person.name }} e tenho {{ person.age }} anos</p>

            <span v-html="tag"></span>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                el: '#data_binding',
                data: {
                    message: 'Mensagem pra ser exibida',
                    person: {
                        name: 'Lucas',
                        age: 23
                    },
                    tag: '<button>Clique aqui@</button>',
                    tagMessage: 'Tag de titulo'
                }
                });

        </script>
    </body>
</html>
