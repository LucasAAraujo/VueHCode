<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind</title>
</head>
    <body>
        <div id="directives">
            <h2>Acesse o site abaixo</h2>
            <a :href="url">Site do google</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                    el: '#directives',
                    data: {
                        url:'https://www.google.com'
                    }
                });
        </script>
    </body>
</html>
