<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades Armazenadas</title>
</head>
    <body>
        <div id="computed">
            <h1>Nome: {{ person.firstName }}</h1>
            <h1>Nome completo: {{ fullName}}</h1>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                el: '#computed',
                data: {
                    person: {
                        firstName: 'Lucas',
                        lastName: 'Alves'
                    }
                },
                computed:{
                    fullName: {
                        get: function() {
                            return `${this.person.firstName} ${this.person.lastName}`
                        },
                        set: function(newValue){
                            
                            let name = newValue.split(' ');

                            this.person.firstName = name[0];
                            this.person.lastName = name[1];
                        },
                    }
                }
            });

        </script>
        
    </body>
</html>
