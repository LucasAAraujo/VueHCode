<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
</head>
    <body>
        <div id="directives">
             <h1 v-if="show">Treinamento</h1>

             <h3 key="availablre" v-if="tickets >= 50">Há ingressos disponíveis</h3>

             <h3 key="almost" v-else-if="tickets >= 1">Os ingressos estão acabando</h3>

             <h3 key="empty" v-else> Os ingressos acabaram</h3>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                    el: '#directives',
                    data: {
                        show: true,
                        tickets: 100
                    }
                });

        </script>
    </body>
</html>
