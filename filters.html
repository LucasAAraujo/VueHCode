<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
</head>
    <body>
        <div id="filters">
            <h1>Hello {{ name }}</h1>   
            
            <ul>
                <li v-for="state in states"> {{ state.nome }} </li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                    el: '#filters',
                    data: {
                        name: 'Lucas',
                        states: []
                    },
                    beforeCreate() {
                        console.log('beforeCreate')
                    },
                    created() {

                        fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados')
                        .then(response => {
                            response.json().then(data => {
                                this.states = data;
                            })
                        }).catch(err => {
                            console.log(err)
                        })

                        console.log('created')
                    },
                    beforeMount() {
                        console.log('beforeMount')
                    },
                    mounted() {
                        console.log('mounted')
                    },
                    beforeUpdate() {
                        console.log('beforeUpdate')
                    },
                    updated() {
                        console.log('updated')
                    },
                    beforeDestroy() {
                        console.log('beforeDestroy')
                    },
                    destroyed() {
                        console.log('destroyed')
                    },
                }
            );

        </script>
        
    </body>
</html>
