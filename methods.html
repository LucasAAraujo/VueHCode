<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div id="methods">
            <h1>{{ message }}</h1>

            <input type="text" placeholder="Digite uma nova mensagem" v-on:blur="replaceMessage($event.target.value)">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                el: '#methods',
                data: {
                    message: 'Mensagem pra ser exibida', 
                },
                methods: {
                    reverseMessage(){
                        this.message = this.message.split('').reverse().join('')
                    },
                    replaceMessage(newMessage){
                        this.message = newMessage;
                    }
                }
            });

        </script>
        
    </body>
</html>
