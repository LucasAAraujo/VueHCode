<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind</title>
</head>
    <body>
        <div id="directives">
            <h3 v-bind:style=" { fontSize: textSize + 'px' } ">Treinamentos</h3>

            <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script>
            let app = new Vue ({
                    el: '#directives',
                    data: {
                        textSize: 30
                    }
                });
        </script>
    </body>
</html>
